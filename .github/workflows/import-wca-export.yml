name: Import WCA Export

on:
  schedule:
    # Run daily at 6:00 UTC (after WCA updates their export around 5:00 UTC)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force import even if already imported'
        required: false
        type: boolean
        default: false

jobs:
  import:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run WCA Export Import
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx scripts/import-wca-export.ts ${{ inputs.force == true && '--force' || '' }}
