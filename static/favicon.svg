<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- 3x3 cube face in German flag colors -->
  <!-- Row 1 - Black -->
  <rect x="2" y="2" width="8" height="8" rx="1" fill="#000000"/>
  <rect x="12" y="2" width="8" height="8" rx="1" fill="#000000"/>
  <rect x="22" y="2" width="8" height="8" rx="1" fill="#000000"/>
  <!-- Row 2 - Red -->
  <rect x="2" y="12" width="8" height="8" rx="1" fill="#dd0000"/>
  <rect x="12" y="12" width="8" height="8" rx="1" fill="#dd0000"/>
  <rect x="22" y="12" width="8" height="8" rx="1" fill="#dd0000"/>
  <!-- Row 3 - Gold -->
  <rect x="2" y="22" width="8" height="8" rx="1" fill="#ffcc00"/>
  <rect x="12" y="22" width="8" height="8" rx="1" fill="#ffcc00"/>
  <rect x="22" y="22" width="8" height="8" rx="1" fill="#ffcc00"/>
</svg>